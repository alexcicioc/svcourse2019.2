<!DOCTYPE html>
<html>
<head>
    <title>Move Car In HTML5</title>
    <!-- Written by Hirndra sisodiya  for the authorcode.com-->

</head>
<body>
<canvas id="myCanvas" width="650px" height="400px" style="border: 1px solid;">
</canvas>


<script type="text/javascript">
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const ship = makeShip(50, 60);
    const alien = makeAlien(200, 60);

    function makeShip(x, y) {
        ctx.beginPath();
        ctx.fillRect(x, y, 10, 30);
        ctx.fillRect(x + 10, y + 10, 10, 10);
        ctx.closePath();

        const image = ctx.getImageData(x, y, 30, 30);

        return image;
    }

    function makeAlien(x, y) {
        ctx.beginPath();
        ctx.fillRect(x, y, 10, 30);
        ctx.fillRect(x + 10, y, 10, 30);
        ctx.fillRect(x - 10, y + 30, 10, 10);
        ctx.fillRect(x - 10, y - 10, 10, 10);
        ctx.closePath();

        const image = ctx.getImageData(x-10, y-10, 30, 50);

        return image;
    }

    var next = 35;

    window.addEventListener('keydown', moveobj, true);

    function moveobj(evt) {
        switch (evt.keyCode) {
            case 37:
                if (next < 20) {
                    return;
                }
                next = next - 5;
                break;
            case 39:
                if (next > 650) {
                    return;
                }
                next = next + 5;
                break;
        }
        ctx.fillStyle = "#ffffff";
        ctx.rect(0, 5, 650, 400);
        ctx.fill();
        ctx.putImageData(ship, next, 50);
        console.log(ship);
        ctx.putImageData(alien, 190, 50);

    }
</script>
</body>
</html>
